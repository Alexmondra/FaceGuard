<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Detecciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../css/sections/detectados.css">
</head>
<body>
    <div class="container-fluid py-4">
        <h1 class="text-center mb-4">Registro de Detecciones</h1>
        
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <i class="bi bi-folder"></i> Estructura de Carpetas
                    </div>
                    <div class="card-body">
                        <div id="folderTree"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <i class="bi bi-images"></i> Detecciones
                    </div>
                    <div class="card-body">
                        <div id="loadingSpinner" class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Cargando...</span>
                            </div>
                            <p class="mt-2">Cargando detecciones...</p>
                        </div>
                        <div id="detectionsContainer" class="row"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para detalles -->
    <div class="modal fade" id="detectionModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalles de Detección</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <img id="modalDetectionImage" src="" class="img-fluid rounded person-info-img" alt="Detección">
                        </div>
                        <div class="col-md-6">
                            <h4>Información de la Persona</h4>
                            <div class="mb-3"><strong>DNI:</strong> <span id="personDni"></span></div>
                            <div class="mb-3"><strong>Nombres:</strong> <span id="personNames"></span></div>
                            <div class="mb-3"><strong>Apellidos:</strong> <span id="personLastnames"></span></div>
                            <div class="mb-3"><strong>Fecha Nacimiento:</strong> <span id="personBirthdate"></span></div>
                            <div class="mb-3"><strong>Género:</strong> <span id="personGender"></span></div>
                            <div class="mb-3"><strong>Descripción:</strong> <span id="personDescription"></span></div>
                            
                            <hr>
                            <h4>Información de la Cámara</h4>
                            <div class="mb-3"><strong>Nombre:</strong> <span id="cameraName"></span></div>
                            <div class="mb-3"><strong>Local:</strong> <span id="cameraLocal"></span></div>
                            <div class="mb-3"><strong>Ubicación:</strong> <span id="cameraLocation"></span></div>
                            <div class="mb-3"><strong>Tipo:</strong> <span id="cameraType"></span></div>
                            <div class="mb-3"><strong>Estado:</strong> <span id="cameraStatus"></span></div>
                            
                            <hr>
                            <div class="mb-3"><strong>Fecha de Detección:</strong> <span id="detectionDate"></span></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/config.js"></script>
    <script src="../../js/sections/detectados.js"></script>
</body>
</html>
